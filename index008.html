<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js 첫만남 js써보자</title>
  
</head>
<body>

  <h1>안녕하세요</h1>
  <p>body든 어디든 스크립트 함수선언 외부에 작성된건 일단 실행된다</p>
  <p>일단 실행되긴 하는데 별다른 트리거 없이 실행되는 코드는 위에서 아래로 읽혀서 </p>
  <p>순서적으로 script코드가 위에 있으면 실행되고 나서 태그가 나온다</p>
  

  
  <script>
    document.querySelector("h1").innerHTML = "반갑습니다.";
  </script>
</body>
</html>
